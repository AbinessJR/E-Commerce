<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Analytics Dashboard</title>
    <!-- Include CSS and JavaScript libraries for data visualization (e.g., Chart.js) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
</head>
<body>
    <h1>E-commerce Analytics Dashboard</h1>

    <div class="chart-container">
        <canvas id="salesChart"></canvas>
    </div>

    <div class="customer-segmentation">
        <h2>Customer Segmentation</h2>
        <ul>
            <li><strong>Low Value:</strong> <span id="lowValueCount"></span></li>
            <li><strong>Medium Value:</strong> <span id="mediumValueCount"></span></li>
            <li><strong>High Value:</strong> <span id="highValueCount"></span></li>
        </ul>
    </div>

    <!-- Include JavaScript for data retrieval and visualization -->
    <script>
        // JavaScript code for fetching data and rendering charts
        // You would use AJAX or fetch() to retrieve data from your Flask route
        // and then use a library like Chart.js to render charts
    </script>
</body>
</html>
